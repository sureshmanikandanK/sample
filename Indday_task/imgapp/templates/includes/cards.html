<div class="row g-4 justify-content-center">
    {% for card in cards %}
    <div class="col-auto">
        <div class="card h-100 shadow-sm">
            <img src="{{ card.image }}" class="card-img-top" alt="Image {{ card.slug }}">
            <div class="card-body d-flex flex-column">
                <h5 class="card-title">{{ card.card_title }}</h5>
                {% comment %} <p class="card-text">{{ card.card_description }}</p>? {% endcomment %}
                <p>{{ card.date }}</p>
                <p>{{ card.time }}</p>
                {% if card.slug %}
                    <a href="{% url 'detail_page' card.slug %}" class="btn btn-danger mt-auto card-button">More...</a>
                {% else %}
                    <p>No details available</p>
                {% endif %}
            </div>
        </div>
    </div>
    {% endfor %}
</div>
