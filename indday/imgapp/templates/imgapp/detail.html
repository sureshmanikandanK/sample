{% extends "base.html" %}
{% block page_title %} {{ card.card_title }} {% endblock %}
{% block content %}

    <div class="container-fluid ">

            <div class="col-lg-8">
              <h1 class="mb-4">{{ card.card_title }}</h1>

            </div>
        </div>
    </div>
  </center>
{% endblock %}
